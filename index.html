  <body>

  <title class="editable">WebGIS CARTO Builder</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" class="editable">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" class="editable">
  <meta name="description" content="WebGIS Sebaran Obyek Titik di Indonesia" class="editable"> 
  <meta name="author" content="Rifki Fauzi" class="editable">
  <meta name="keywords" content="webgis, cluster, visualisasi, data titik, point, density, hexgonal, rectangles," class="editable">
  <link rel="shortcut icon" href="https://rifkifau.github.io/webgis-cluster-chart/assets/images/logo.png" class="editable">
  <style class="editable">
    html,
    body,
    #map {
      height: 100%;
      padding: 0;
      margin: 0;
    }

    footer {
      position: absolute;
      bottom: 2px;
      left: 2px;
    }
  </style>
  <!-- Sumber Library CSS    -->
  <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" class="editable">



  <div id="map" class="editable"></div>

  <!-- Sumber cartodb.js library -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js" class="editable"></script>

  <script class="editable">
    function main() {
      // Ganti sesuai file *.json dari CartoDB.js
      cartodb.createVis('map', 'https://rifkifau.carto.com/api/v2/viz/2b38ed23-f1ed-41d3-a782-92668f2b56db/viz.json', {
          shareable: true,
          title: true,
          description: true,
          search: true,
          tiles_loader: true,
          center_lat: -2.87,
          center_lon: 117.01,
          zoom: 5
        })
        .done(function(vis, layers) {
          // layer 0 adalah baselayer, layer 1 adalah cartodb layer
          // setInteraction secara default diatur disabled
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
          });
          var map = vis.getNativeMap();
        })
        .error(function(err) {
          console.log(err);
        });
    }
    window.onload = main;
  </script>
  <footer class="editable">© <a href="https://spasialkan.com/" target="_blank" class="editable">Spasialkan!com</a></footer>
